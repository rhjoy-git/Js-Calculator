<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="keys-sec">
            <h3 id="pre-view">100</h3>
            <h2 id="result">100</h2>

            <button class="key allClear">AC</button>
            <button class="key clear">C</button>
            <button class="key multi">Ã—</button>
            <button class="key left-bracket">(</button>
            <button class="key right-bracket">)</button>
            <button class="key modu">&#37;</button>
            <button class="key divi">&#247;</button>
            <button class="key seven">7</button>
            <button class="key eight">8</button>
            <button class="key nine">9</button>
            <button class="key minu">&#8722;</button>
            <button class="key fore">4</button>
            <button class="key five">5</button>
            <button class="key six">6</button>
            <button class="key plus">+</button>
            <button class="key one">1</button>
            <button class="key two">2</button>
            <button class="key threee">3</button>
            <button class="key equal">&#61;</button>
            <button class="key dot">&#8729;</button>
            <button class="key zero">0</button>
            <button class="key sqrt-rt">&#8730;</button>
        </div>
    </div>

    <script src="style.js"></script>
</body>

</html>
